<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="start-container">
        <button class="start-button" id="start-button">Start</button>
    </div>

    <div class="quiz-container hide" id="quiz-container">
        <h1 id="question"></h1>
        <div class="answer-container">
            <button data-answer="answer"></button>
            <button data-answer="answer"></button>
            <button data-answer="answer"></button>
            <button data-answer="answer"></button>
        </div>

        <div class="next-button-container">
            <button class="next-button">Next</button>
        </div>

        
    </div>

    <script defer>
        const questions = [
            {
                question: 'how are you feeling today?',
                answer: {
                    answer1: 'fine',
                    answer2: 'awesome',
                    answer3: 'okay',
                    answer4: 'bad',

                }
            },
            {
                question: 'what do you think of elephant?',
                answer: {
                    answer1: 'they are cool',
                    answer2: 'meh',
                    answer3: "they're fine i guess",
                    answer4: 'they are teribble',

                }
            },
            {
                question: 'do you love your parents?',
                answer: {
                    answer1: 'yes',
                    answer2: 'more than anything',
                    answer3: 'maybe',
                    answer4: 'no',

                }
            }
        ]
        
        const startBtn = document.getElementById('start-button')
        const quizContainer = document.getElementById('quiz-container')
        const questionContainer = document.getElementById('question')
        const answers = document.querySelectorAll('[data-answer]')

        const questionPicker = Math.floor(Math.random()*3)
        const question = questions[questionPicker].question

        questionContainer.innerText = question

        startBtn.addEventListener('click', e => {
            startBtn.classList.toggle('close')
            quizContainer.classList.remove('hide')
        })

        

    </script>
</body>
</html>
